<form [formGroup]="form" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="container-card">
    <mat-card-header>
      <mat-card-title>Cadastro de cliente</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <mat-form-field class="full-width">
          <input matInput placeholder="Nome" formControlName="nome" />
          <mat-error *ngIf="form.controls['nome'].hasError('required')">
            Nome é <strong>obrigatório</strong>
          </mat-error>
        </mat-form-field>
      </div>

      <div class="row">
        <div class="col">
          <label>Tipo</label>
          <br />
          <mat-radio-group formControlName="tipoCliente">
            <mat-radio-button
              *ngFor="let tipo of tipoPessoaValues"
              [value]="tipo"
            >
              {{ tipo }}
            </mat-radio-button>
          </mat-radio-group>
        </div>

        <div class="col">
          <mat-form-field class="full-width">
            <input
              matInput
              placeholder="Identificacao"
              formControlName="cpfCnpj"
              mask="CPF_CNPJ"
            />
            <mat-error *ngIf="form.controls['cpfCnpj'].hasError('required')">
              Campo <strong>obrigatório</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input
              type="email"
              matInput
              placeholder="E-mail"
              formControlName="email"
            />
            <mat-error *ngIf="form.controls['email'].hasError('required')">
              E-mail é <strong>obrigatório</strong>
            </mat-error>
          </mat-form-field>
        </div>

        <div class="col">
          <mat-form-field class="full-width">
            <input
              matInput
              type="text"
              placeholder="Telefone"
              formControlName="telefone"
              mask="(00) 00000-0000||(00) 0000-0000"
            />
            <mat-error *ngIf="form.controls['telefone'].hasError('required')">
              Telefone é <strong>obrigatório</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div formGroupName="endereco">
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input
                matInput
                placeholder="CEP"
                formControlName="cep"
                mask="99999-999"
              />
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field class="full-width">
              <mat-label>Estado</mat-label>
              <mat-select
                name="estado"
                (selectionChange)="listarCidades($event.value)"
              >
                <mat-option
                  *ngFor="let estado of estados$ | async"
                  [value]="estado"
                >
                  {{ estado.nome }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <mat-label>Cidade</mat-label>
              <mat-select
                name="cidade"
                (selectionChange)="listarBairros($event.value)"
              >
                <mat-option
                  *ngFor="let cidade of cidades$ | async"
                  [value]="cidade"
                >
                  {{ cidade.nome }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="col">
            <mat-form-field class="full-width">
              <mat-label>Bairro</mat-label>
              <mat-select [formControl]="form.get('endereco.bairro')" name="bairro">
                <mat-option
                  *ngFor="let bairro of bairros$ | async"
                  [value]="bairro"
                >
                  {{ bairro.nome }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input
                matInput
                placeholder="Logradouro"
                formControlName="logradouro"
              />
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field class="full-width">
              <input
                matInput
                placeholder="Complemento"
                formControlName="complemento"
              />
            </mat-form-field>
          </div>

          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Numero" formControlName="numero" />
            </mat-form-field>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label>Ativo</label>
          <br />
          <mat-radio-group formControlName="ativo">
            <mat-radio-button [value]="true">
              SIM
            </mat-radio-button>
            <mat-radio-button [value]="false">
              NÃO
            </mat-radio-button>
          </mat-radio-group>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
