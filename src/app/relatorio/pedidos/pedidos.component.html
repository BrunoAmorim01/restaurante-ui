<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-card class="form-card">
    <mat-card-header>
      <mat-card-title>Relatório de pedidos</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>Data Inicio</mat-label>
            <input
              matInput
              [matDatepicker]="inicio"
              formControlName="dataInicio"
            />
            <mat-error *ngIf="form.controls['dataInicio'].errors">
              Data invalida
            </mat-error>
            <mat-datepicker-toggle
              matSuffix
              [for]="inicio"
            ></mat-datepicker-toggle>
            <mat-datepicker #inicio></mat-datepicker>
          </mat-form-field>
        </div>

        <div class="col">
            <mat-form-field class="full-width">
              <mat-label>Data fim</mat-label>
              <input
                matInput
                [matDatepicker]="fim"
                formControlName="dataFim"
              />
              <mat-error *ngIf="form.controls['dataFim'].errors">
                Data invalida
              </mat-error>
              <mat-datepicker-toggle
                matSuffix
                [for]="fim"
              ></mat-datepicker-toggle>
              <mat-datepicker #fim></mat-datepicker>
            </mat-form-field>
          </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">
        Gerar relatório
      </button>
    </mat-card-actions>
  </mat-card>
</form>
